    <!--ORDER FORM STARTS-->
    <section id="order-form" class="form-container">
        <h2 class="title">Create a New Order</h2>
        <form class="form flex-vertical" action="#" method="POST">
            <div class="form-group">
                <p>Please enter the company name and pickup address where the freight should be picked up here.</p> </br>
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="load-size">Load Size (kg)</label>
                <input type="number" id="load-size" name="load-size" min="1" max="10" value="0" required>
            </div>
            
            
            <div class="form-group">
                <label for="contact-person">Contact Person</label>
                <input type="text" id="contact-person" name="contact-person" placeholder="Enter contact person's name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <button type="submit" id="submit-btn">Submit Order</button>
        </form>
    </section>
