<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Web</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/autocomplete.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--NAVBAR-->
    <header>
        <div id="top-bar">
            <ul class="flex">
                <li>
                    <select name="language" id="language">
                        <option value="default">ENG</option>
                        <option value="Türkçe">TR</option>
                    </select>
                </li>
                <li>
                    <select name="currency" id="currency">
                        <option value="USD">USD</option>
                        <option value="TRY">TRY</option>
                    </select>
                </li>
            </ul>
            <div class="flex">
                <span></span>
                <p>+1 222 333 444</p>
                <span></span>
                <p>+90 537 732 07 95</p>
            </div>
        </div>
        <div class="navbar">
            <div id="logo">
                <h2> <a href="{%  url 'index' %}"><span style="color:#0EF6CC;">Logo</span><span style="color:#ff545a;">Logo</span></a></h2>
            </div>
            <ul class="nav-links">
                <li><a href="#Home"><span style="color:#ff545a;">HOME</span></a></li>
                <li><a href="#Aboutus">HOW IT WORKS</a></li>
                <li><a href="#Contact">REVIEW</a></li>
                <li><a href="#Contact">ABOUT US</a></li>
                <li><a href="#Contact">CONTACT</a></li>
                <li><a href="#Contact">CAREER</a></li>
                <li>
                    <a href="#Contact">
                        <button id="nav-btn"><span style="color: #ff545a;">Login</span>/Register</button>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    {% block body %}
    
    {% endblock %}
    <script src="https://kit.fontawesome.com/44f61e66cc.js" crossorigin="anonymous"></script>
</body>
</html>
